<app-header></app-header>
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5 scroll">
            <div class="alert alert-success" role="alert" *ngIf="textShow">
                Esemény sikeresen mentve!
            </div>
            <div>
                <h3>Új esemény létrehozása</h3>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <div class="form">
                        <div class="form-group">
                            <label>Esemény címe</label>
                            <input type="text" class="form-control" [(ngModel)]="event.title">
                        </div>
                        <div class="form-group">
                            <label>Esemény leírása</label>
                            <textarea type="text" class="form-control" rows="3"
                                [(ngModel)]="event.description"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Esemény időpontja</label>
                            <input type="date" class="form-control" [(ngModel)]="event.eventStartDate">
                        </div>
                        <div class="form-group">
                            <label>Jelentkezők szám (min.)</label>
                            <input type="text" class="form-control" [(ngModel)]="event.minNumberOfPeople">
                        </div>
                        <div class="form-group">
                            <label>Jelentkezők szám (max.)</label>
                            <input type="text" class="form-control" [(ngModel)]="event.maxNumberOfPeople">
                        </div>
                        <div class="form-group">
                            <label>Esemény költsége</label>
                            <input type="text" class="form-control" [(ngModel)]="event.price">
                        </div>
                        <div class="form-group">
                            <label>Kategória választása</label>
                            <select class="custom-select" [(ngModel)]="event.category">
                                <option [value]="category.id" *ngFor="let category of categories">{{category.title}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary" (click)="saveEvent()">Mentés</button>
                            <button type="button" class="btn btn-secondary" (click)="goBack()">Vissza az Események
                                oldalra</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <img src="https://idateadvice.com/wp-content/uploads/2016/03/party-girls--690x460.jpg">
                </div>
            </div>
        </div>
        <p class="lead"></p>
        <p class="lead mb-0"></p>
    </div>
</div>
