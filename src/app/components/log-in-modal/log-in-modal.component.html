<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>Bejelentkezés</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Név</label>
                        <input type="text" formControlName="name" class="form-control mb-4" 
                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Név megadása kötelező</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Jelszó</label>
                        <input type="password" formControlName="password" class="form-control mb-4"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Jelszó megadása kötelező</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block my-4">Belépés</button>
                        <button class="btn btn-secondary btn-block my-4" (click)="close()">Mégsem</button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger">Hibás felhasználó név vagy jelszó vagy nincs megerősítva az email.</div>
                </form>
            </div>
        </div>
    </div>
</div>
