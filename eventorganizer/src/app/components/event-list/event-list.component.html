<app-header></app-header>
<div class="container">
    <div class="card border-0 shadow my-5">
        <div class="card-body p-5 scroll">
            <app-event-filter (search)="doSearch($event)"></app-event-filter>
            <div>
                <h3 class="newEvent" *ngIf="isLoggedIn$ | async">Új esemény létrehozása</h3>
                <button type="button" class="btn btn-dark" routerLink="/new-event" *ngIf="isLoggedIn$ | async">Létrehozás</button>
            </div>
        </div>
        <div class="container">
            <div app-event-card *ngFor='let e of events' [event]="e"></div>
            <p class="lead"></p>
            <p class="lead mb-0"></p>
        </div>
    </div>
</div>
