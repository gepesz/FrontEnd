<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Regisztráció</h3>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Teljes név</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Név megadása kötelező</div>
                            <div *ngIf="f.username.errors.minlength">A felhasználó névnek legalább 3 karakternek kell lennie</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>E-mail cím</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">E-mail megadása kötelező</div>
                            <div *ngIf="f.email.errors.email">E-mail cím formátuma nem megfelelő</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Jelszó</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Jelszó megadása kötelező</div>
                            <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakternek kell lennie
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Jelszó megerősítése</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required">Jelszó megerősítése kötelező</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Jelszó nem egyezik</div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block my-4">Regisztráció</button>
                        <button class="btn btn-secondary btn-block my-4" (click)='close()'>Mégsem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
